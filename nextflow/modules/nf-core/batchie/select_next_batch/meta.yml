name: select_next_batch
description: Select the next batch of plates
keywords:
  - active_learning
tools:
  - calculate_distance_matrix:
      description: |
        Select the next batch of plates
      homepage: https://batchie.readthedocs.io/en/latest/command_line_interface.html#select-next-batch
      documentation: https://batchie.readthedocs.io/en/latest/command_line_interface.html#select-next-batch
      licence: []
      args_id: "$args"
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - data:
      type: file
      description: |
        Batchie experiment file (.h5) as documented at
        https://batchie.readthedocs.io/en/latest/data_format.html#experiment-format
  - thetas:
      type: file
      description: |
        h5 file containing trained model parameters (.h5)
  - distance_matrix:
      type: file
      description: h5 file containing the distance matrix

output:
  - distance_matrix_chunk:
      type: file
      description: json files containing the selected plate indices
      pattern: "selected_plates.json"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@jeffquinn-msk"
